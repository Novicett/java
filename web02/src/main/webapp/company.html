<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>채윤 컴퍼니 : 회원가입</title>
<style type="text/css">
label{
	font-size: 10px;
	font-weight: bold;
}
</style>
</head>
<body>
<h3 align=center>ChaeYun Company</h3>

<form action="company.jsp">
<table align=center>
	<tr>
	<td><label>아이디</label><br></td>
	</tr>
	
	<tr>
	<td><input type="text" name="id" ></td>
	</tr>
	
	<tr>
	<td><label>비밀번호</label><br></td>
	</tr>
	
	<tr>
	<td><input type="password" name="pw" ></td>
	</tr>
	
	<tr>
	<td><label>비밀번호 재확인</label><br></td>
	</tr>
	
	<tr>
	<td><input type="password" name="pw2" ></td>
	</tr>
	
	<tr>
	<td><label>이름</label><br></td>
	</tr>
	
	<tr>
	<td><input type="text" name="name" ></td>
	</tr>
	
	<tr>
	<td><label>생년월일</label><br></td>
	</tr>
	
	<tr>
	<td><input type="date" name="birth" ></td>
	</tr>
	
	<tr>
	<td><label>성별</label><br></td>
	</tr>
	
	<tr>
	<td>
	<select name="sex">
	<option value="남">남자
	<option value="여" >여자
	</select>
	</td>
	</tr>
	
	<tr>
	<td><label>이메일</label><br></td>
	</tr>
	
	<tr>
	<td><input type="email" name="email" ></td>
	</tr>
	
	<tr>
	<td><label>휴대전화</label><br></td>
	</tr>
	
	<tr>
	<td><input type="text" name="phone" ></td>
	</tr>
	
	<tr>
	<td><input type="submit" value="전송">
	<input type="reset" value="지우기"></td>
	</tr>
	
</table>
</form>

</body>
</html>
