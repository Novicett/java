<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>원화 달러</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script>
	$(function(){
		$("#b1").click(function(){
			koreaValue=$('#korea').val();
			$.ajax({
				url : 'one.jsp',
				data :{
					korea : koreaValue
				},
				success : function(x){
					$('#d1').html("환율은 :"+ x);
				}
			})
		})
		$("#b2").click(function(){
			usaValue=$("#usa").val();
			$.ajax({
				url : 'usa.jsp',
				data : {
					usa : usaValue
				},
				success : function(x){
					$("#d2").html("환율은 :" + x)
				}
			})
		})
	})

</script>
	

</head>
<body>
	원화 :<input type="text" id="korea"> <button id="b1">달러로 변환</button>
	<br>
	달러 :<input type="text" id="usa"> <button id="b2">원화로 변환</button>
	<div id="d1"></div>
	<div id="d2"></div>
</body>
</html>
